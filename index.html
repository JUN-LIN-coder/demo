<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>婚宴電子喜帖</title>
    <link rel="stylesheet" href="styles.css"> <!-- 引用外部CSS -->
</head>
<body>

    <h1>婚宴電子喜帖</h1>
    <h2>我們的婚禮</h2>
    <p>親愛的家人和朋友們，誠摯邀請您參加我們的婚禮！</p>

    <h3>婚禮地點</h3>
    <p>XYZ飯店，婚宴大廳</p>

    <h3>婚禮時間</h3>
    <p>2024年12月12日 下午3點</p>

    <h3>婚宴菜單</h3>
    <p>敬請期待精緻的美食！</p>

    <h3>我們的故事</h3>
    <p>我們相遇、相知、相愛，期待與您分享這幸福的時刻！</p>

    <!-- 照片展示 -->
    <h3>照片集</h3>
    <div class="row">
      <div class="column">
        <img src="images/free-demo01.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
      </div>
      <div class="column">
        <img src="images/free-demo02.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
      </div>
    </div>

    <!-- Lightbox Modal -->
    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">

        <div class="mySlides">
          <div class="numbertext">1 / 2</div>
          <img src="images/free-demo01.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 2</div>
          <img src="images/free-demo02.jpg" style="width:100%">
        </div>

        <!-- Next/previous controls -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Caption text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>

        <!-- Thumbnail image controls -->
        <div class="column">
          <img class="demo" src="images/free-demo01.jpg" onclick="currentSlide(1)" alt="Image 1">
        </div>

        <div class="column">
          <img class="demo" src="images/free-demo02.jpg" onclick="currentSlide(2)" alt="Image 2">
        </div>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script> <!-- 引用外部JS -->

</body>
</html>
