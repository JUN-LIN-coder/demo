<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我們的電子喜帖</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        h1 {
            color: #d9534f;
        }
        .section {
            margin: 20px 0;
        }
        .photo-gallery img {
            width: 200px;
            margin: 10px;
            border-radius: 10px;
        }
        .map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>我們的婚禮邀請函</h1>

    <!-- 婚紗照區塊 -->
    <div class="section" id="wedding-photos">
        <h2>婚紗照</h2>
        <div class="photo-gallery">
            <img src="https://drive.google.com/file/d/1sjRkhm0o9PBK4yF_vwAbh756XXV2cX2J/view?usp=drive_link" alt="婚紗照1">
            <img src="https://drive.google.com/file/d/1h6qCyRBXFI0sdBRdLYs3BBf8Idwjc_jQ/view?usp=drive_link" alt="婚紗照2">
        </div>
    </div>

    <!-- 婚宴地點區塊 -->
    <div class="section" id="wedding-location">
        <h2>婚宴地點</h2>
        <p>婚宴將於 2024 年 10 月 1 日，在台北市信義區的「美麗大飯店」舉行。</p>
        <iframe class="map"
            src="https://maps.app.goo.gl/9rZ4cTTpXBcgvqiXA"
            allowfullscreen="" loading="lazy"></iframe>
    </div>

    <!-- 其他分類區塊 -->
    <div class="section" id="more-info">
        <h2>更多資訊</h2>
        <p>敬請期待！</p>
    </div>
</body>
</html>
