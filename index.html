<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JunLin & ShuFei 婚宴</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <!-- 歡迎畫面 -->
    <div id="welcome-screen">
        <img src="images/welcome.jpg" alt="Welcome" onclick="closeWelcome()">
    </div>

    <div id="main-content">
        <!-- 標題圖片 -->
        <div id="title-image">
            <img src="images/title.jpg" alt="Wedding Title">
        </div>

        <!-- 各個 section 的按鈕 -->
        <button class="accordion" onclick="toggleSection('wedding-details')">💖 愛的邀約</button>
        <div class="panel" id="wedding-details" style="display:none;">
            <p><strong style="color: #d9534f;">日期：</strong> <span style="font-weight: bold;">2024 年 11 月 2 日</span></p>
            <p><strong style="color: #d9534f;">時間：</strong> <span style="font-weight: bold;">下午 2:00</span></p>
            <p><strong style="color: #d9534f;">地點：</strong> <span style="font-weight: bold;">幸福莊園 House Wedding</span></p>
            <p><strong style="color: #d9534f;">地址：</strong> <span style="font-weight: bold;">台中市大雅區樹德街252號</span></p>
        </div>
        
        <button class="accordion" onclick="toggleSection('couple-story')">📖 新人故事</button>
        <div class="panel" id="couple-story" style="display:none;">
            <p style="font-style: italic;">我們的故事，從一個美好的邂逅開始...</p>
        </div>
        
        <button class="accordion" onclick="toggleSection('wedding-photos')">📸 婚紗相冊</button>
        <div class="panel" id="wedding-photos">
            <div class="gallery">
                <img src="images/free-demo01.jpg" alt="婚紗照片1" onclick="openLightbox();currentSlide(1)">
                <img src="images/free-demo02.jpg" alt="婚紗照片2" onclick="openLightbox();currentSlide(2)">
            </div>
        </div>

        <button class="accordion" onclick="toggleSection('wedding-location')">🗺️ 婚宴地圖</button>
        <div class="panel" id="wedding-location" style="display:none;">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d116419.84244437577!2d120.51501479726564!3d24.237578700000007!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346917270c98aaa9%3A0x6cf66c904b8612d9!2z5bm456aP6I6K5ZySSG91c2UgV2VkZGluZw!5e0!3m2!1szh-TW!2stw!4v1727584513869!5m2!1szh-TW!2stw" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <p><strong style="color: #d9534f;">幸福莊園 House Wedding</strong></p>
            <p><strong>地址：</strong> <span style="font-weight: bold;">台中市大雅區樹德街252號</span></p>
        </div>
        
        <button class="accordion" onclick="toggleSection('wedding-reminder')">⏰ 婚宴提醒</button>
        <div class="panel" id="wedding-reminder" style="display:none;">
            <h2 style="color: #d9534f;">婚宴提醒</h2>
            <div id="countdown"></div>
            <button id="add-to-calendar">📅 加入 Google 行事曆</button>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
